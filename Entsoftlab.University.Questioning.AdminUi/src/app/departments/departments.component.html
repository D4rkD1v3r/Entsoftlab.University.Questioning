
<div class="button-row">
  <button mat-icon-button  (click)="addNewDepartment()" color="primary">
    <mat-icon aria-label="Example icon-button with a heart icon">add_circle</mat-icon>
  </button>
</div>

<div class="example-header">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Фильтр">
  </mat-form-field>
</div>

<div class="example-container mat-elevation-z8">
  <mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="shortName">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Краткое наименование</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.shortName}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="fullName">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Полное наименование</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.fullName}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="mainFullName">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Фамилия И.О. заведующего</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.mainFullName}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef mat-sort-header></mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-button color="primary" (click)="editDepartment(row.id)">Редактировать</button>
        <button mat-button color="warn" (click)="removeDepartment(row.id)">Удалить</button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">
    </mat-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20, 25]"></mat-paginator>
</div>
