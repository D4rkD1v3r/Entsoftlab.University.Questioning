<h2 mat-dialog-title>Подтверждение действия</h2>
<mat-dialog-content>
  <div class="container">
    <p>{{contentQuestion}}</p>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">Отмена</button>
  <button mat-button [mat-dialog-close]="true">Принять</button>
</mat-dialog-actions>
