<div class="example-header">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Фильтр">
  </mat-form-field>
</div>

<div class="example-container mat-elevation-z8">
  <mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="fullName">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Полное наименование</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.fullName}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="shortName">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Краткое наименование</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.shortName}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="deanFullName">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Фамилия И.О. декана</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.deanFullName}}</mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">
    </mat-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20, 25]"></mat-paginator>
</div>
