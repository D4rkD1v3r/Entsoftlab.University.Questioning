
<div class="button-row">
  <button mat-icon-button  (click)="addNewGroup()" color="primary">
    <mat-icon >add_circle</mat-icon>
  </button>
</div>

<div class="example-header">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Фильтр">
  </mat-form-field>
</div>

<div class="example-container mat-elevation-z8">
  <mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Наименование</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.name}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="course">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Курс</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.course}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="teachFormName">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Форма обучения</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.teachFormName}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="facultyName">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Факультет</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.facultyName}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="stateName">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Статус</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.stateName}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef mat-sort-header></mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-button color="primary" (click)="editGroup(row.id)">Редактировать</button>
        <button mat-button color="warn" (click)="removeGroup(row.id)">Удалить</button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">
    </mat-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20, 25]"></mat-paginator>
</div>
